<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro na criação da conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border-left: 6px solid #e74c3c;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #555555;
            line-height: 1.5;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ops, <span th:text="${nameUser}">Usuário</span>!</h1>
    <p>
        Não foi possível criar sua conta em nossa plataforma.
    </p>
    <p>
        Data da tentativa: <strong th:text="${dateAttempt}">01/01/2025 12:00</strong>
    </p>
    <p>
        Motivo do erro: <span th:text="${errorMessage}" class="highlight">Erro desconhecido</span>
    </p>
    <p>
        Por favor, tente novamente ou entre em contato com o suporte.
    </p>
    <div class="footer">
        Se você não tentou criar esta conta, ignore este e-mail.
    </div>
</div>
</body>
</html>
